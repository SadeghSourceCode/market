<p
  class="w-full text-sm text-end flex align-center justify-end gap-1 text-red-500"
  [ngClass]="{
    '!text-green-500': (percentage() | marketPriceChange)?.positive
  }"
>
  {{ (percentage() | marketPriceChange)?.value }}

  <span
    [class]="
      'icon ' +
      ((percentage() | marketPriceChange)?.positive
        ? 'arrow-up text-green-500'
        : 'arrow-down text-red-500')
    "
  ></span>
</p>
